<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Posts</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/styles.css" />
</head>

<body>
  <div class="container">
    <h1>ðŸ“š Blog Posts</h1>

    <!-- API Base URL -->
    <div class="input-field">
      <input
        type="text"
        id="api-base-url"
        placeholder="Enter API Base URL"
        value="http://127.0.0.1:5002/api"
      />
      <button onclick="loadPosts()">Load Posts</button>
    </div>

    <!-- Search + Sort -->
    <div class="input-field">
      <input type="text" id="search" placeholder="Search (title/content/author/date)" />
      <select id="sort">
        <option value="">No sort</option>
        <option value="title">title</option>
        <option value="content">content</option>
        <option value="author">author</option>
        <option value="date">date</option>
      </select>
      <select id="direction">
        <option value="asc">asc</option>
        <option value="desc">desc</option>
      </select>
      <button onclick="loadPosts()">Apply</button>
    </div>

    <!-- Add Post -->
    <div class="input-field">
      <input type="text" id="post-title" placeholder="Enter Post Title" />
      <input type="text" id="post-content" placeholder="Enter Post Content" />

      <!-- Optional: new fields -->
      <input type="text" id="post-author" placeholder="Enter Author (optional)" />
      <input type="text" id="post-date" placeholder="Enter Date YYYY-MM-DD (optional)" />

      <button onclick="addPost()">Add Post</button>
    </div>

    <!-- Posts will be inserted here -->
    <div id="post-container"></div>
  </div>

  <script src="static/main.js"></script>
</body>
</html>
